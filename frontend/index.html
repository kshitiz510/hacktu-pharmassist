      content="PharmAssist - AI-powered drug repurposing intelligence platform for pharmaceutical research"
    />

    <!-- Preconnect to font origins for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inter font - Optimized for UI/dashboards -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- JetBrains Mono - For code/data displays -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>PharmAssist - Drug Repurposing Intelligence</title>

    <!-- Prevent flash of unstyled content -->
    <script>
      (function () {
        const theme = localStorage.getItem("pharma-ai-theme");
        if (theme === "light") {
          document.documentElement.classList.remove("dark");
          document.documentElement.classList.add("light");
        } else if (theme === "system") {
          if (!window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.classList.remove("dark");
            document.documentElement.classList.add("light");
          }
        }
      })();
    </script>
  </head>
  <body class="bg-background text-foreground antialiased">

    <script type="module" src="/src/main.jsx"></script>
  </body>
